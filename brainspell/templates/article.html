{% extends 'base.html' %}

{% block extra_title %}{{ article.title }}{% endblock%}

{% block content %}

    <div id="core">
        <div class="content">
            <div class="section text-generic">

                <h2>{{ article.title }}</h2>

                <ul class="news-list">
                    <li>
                        <h3><span class="date">{{ article.date_created }}</span></h3>
                        <p>{{ article.text }}</p>
                    </li>
                </ul>

            </div><!-- /section -->
        </div><!-- /content -->
    </div><!-- /core -->


{% endblock %}
